<div [ngClass]="isModalOpened ? 'block' : 'hidden'"
class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 flex justify-center items-center"
(click)="closeModalOnOutsideClick($event)">
    <div class="bg-white p-5 rounded-lg shadow-lg max-w-[50%] w-[30%] relative">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
            <button (click)="closeModal.emit()">
                <i class="bi bi-x-lg text-xl"></i>
            </button>
        </div>
        <div>
            <p>{{ content }}</p>
        </div>
        <div class="flex justify-end mt-8">
            <button class="bg-[#ef4444] px-4 py-1 text-white rounded-md focus:ring-2 transform hover:scale-105 me-5"
            (click)="cancelBtnClicked.emit()">Cancel</button>
            <button class="bg-[#0f49e7] px-4 py-1 text-white rounded-md focus:ring-2 transform hover:scale-105"
            (click)="confirmBtnClicked.emit()">confirm</button>
        </div>
    </div>
</div>
